<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppA Messaging Interface</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-color-hover: #0056b3;
            --background-color: #f4f4f9;
            --container-background: #fff;
            --input-border: #ddd;
            --input-focus-border: #0056b3;
            --error-color: red;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: var(--container-background);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px var(--shadow-color);
        }

        h2 {
            margin-top: 0;
        }

        input,
        textarea,
        button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1rem;
        }

        input:focus,
        textarea:focus {
            border-color: var(--input-focus-border);
        }

        button {
            background: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: var(--primary-color-hover);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid var(--input-border);
            border-radius: 5px;
        }

        .error {
            color: var(--error-color);
            font-weight: bold;
        }

        section {
            margin-bottom: 30px;
        }

        .message-section {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>AppA Messaging Interface</h2>

        <!-- Authentication Section -->
        <section id="auth-section">
            <h3>Register</h3>
            <input type="text" id="register-username" placeholder="Username" aria-label="Username">
            <input type="email" id="register-email" placeholder="Email" aria-label="Email">
            <input type="password" id="register-password" placeholder="Password" aria-label="Password">
            <button onclick="register()">Register</button>
            <p id="register-error" class="error"></p>

            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username" aria-label="Username">
            <input type="password" id="login-password" placeholder="Password" aria-label="Password">
            <button onclick="login()">Login</button>
            <p id="login-error" class="error"></p>
        </section>

        <!-- Messaging Section -->
        <section id="message-section" class="message-section">
            <h3>Send a Message</h3>
            <input type="text" id="recipient" placeholder="Recipient Username" aria-label="Recipient Username">
            <textarea id="message-content" placeholder="Your Message" aria-label="Message"></textarea>
            <button onclick="sendMessage()">Send</button>
            <p id="message-error" class="error"></p>

            <h3>Your Inbox</h3>
            <div id="inbox"></div>
        </section>
    </div>

    <script>
        let token = null;

        async function register() {
            const username = document.getElementById("register-username").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            try {
                const response = await fetch("http://127.0.0.1:8000/api/auth/register/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                if (response.ok) {
                    alert("Registration successful! You can now log in.");
                } else {
                    const data = await response.json();
                    document.getElementById("register-error").innerText = JSON.stringify(data);
                }
            } catch (error) {
                console.error(error);
                document.getElementById("register-error").innerText = "An error occurred.";
            }
        }

        async function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            try {
                const response = await fetch("http://127.0.0.1:8000/api/auth/login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.access;
                    document.getElementById("auth-section").style.display = "none";
                    document.getElementById("message-section").style.display = "block";
                } else {
                    const data = await response.json();
                    document.getElementById("login-error").innerText = JSON.stringify(data);
                }
            } catch (error) {
                console.error(error);
                document.getElementById("login-error").innerText = "An error occurred.";
            }
        }

        async function sendMessage() {
            const recipient = document.getElementById("recipient").value;
            const content = document.getElementById("message-content").value;

            try {
                const response = await fetch("http://127.0.0.1:8000/api/messages/send/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`,
                    },
                    body: JSON.stringify({ recipient, content }),
                });

                if (response.ok) {
                    alert("Message sent!");
                    loadInbox();
                } else {
                    const data = await response.json();
                    document.getElementById("message-error").innerText = JSON.stringify(data);
                }
            } catch (error) {
                console.error(error);
                document.getElementById("message-error").innerText = "An error occurred.";
            }
        }

        async function loadInbox() {
            try {
                const response = await fetch("http://127.0.0.1:8000/api/messages/inbox/", {
                    headers: {
                        "Authorization": `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const messages = await response.json();
                    const inboxDiv = document.getElementById("inbox");
                    inboxDiv.innerHTML = "";

                    messages.forEach(msg => {
                        const messageDiv = document.createElement("div");
                        messageDiv.className = "message";
                        messageDiv.innerHTML = `
                            <p><strong>From:</strong> ${msg.sender}</p>
                            <p><strong>Message:</strong> ${msg.decrypted_content}</p>
                            <p><small>${msg.timestamp}</small></p>
                        `;
                        inboxDiv.appendChild(messageDiv);
                    });
                }
            } catch (error) {
                console.error(error);
                document.getElementById("message-error").innerText = "An error occurred while loading the inbox.";
            }
        }
    </script>
</body>

</html>
