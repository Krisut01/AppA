<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppA Messaging Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AppA Messaging Interface</h2>
        <div id="auth-section">
            <h3>Register</h3>
            <input type="text" id="register-username" placeholder="Username">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="register()">Register</button>
            <p id="register-error" class="error"></p>

            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="login-error" class="error"></p>
        </div>

        <div id="message-section" style="display: none;">
            <h3>Send a Message</h3>
            <input type="text" id="recipient" placeholder="Recipient Username">
            <textarea id="message-content" placeholder="Your Message"></textarea>
            <button onclick="sendMessage()">Send</button>
            <p id="message-error" class="error"></p>

            <h3>Your Inbox</h3>
            <div id="inbox"></div>
        </div>
    </div>

    <script>
        let token = null;

        async function register() {
            const username = document.getElementById("register-username").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;

            try {
                const response = await fetch("http://127.0.0.1:8000/api/auth/register/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                if (response.ok) {
                    alert("Registration successful! You can now log in.");
                } else {
                    const data = await response.json();
                    document.getElementById("register-error").innerText = JSON.stringify(data);
                }
            } catch (error) {
                console.error(error);
                document.getElementById("register-error").innerText = "An error occurred.";
            }
        }

        async function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            try {
                const response = await fetch("http://127.0.0.1:8000/api/auth/login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.access;
                    document.getElementById("auth-section").style.display = "none";
                    document.getElementById("message-section").style.display = "block";
                } else {
                    const data = await response.json();
                    document.getElementById("login-error").innerText = JSON.stringify(data);
                }
            } catch (error) {
                console.error(error);
                document.getElementById("login-error").innerText = "An error occurred.";
            }
        }

        async function sendMessage() {
            const recipient = document.getElementById("recipient").value;
            const content = document.getElementById("message-content").value;

            try {
                const response = await fetch("http://127.0.0.1:8000/api/messages/send/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`,
                    },
                    body: JSON.stringify({ recipient, content }),
                });

                if (response.ok) {
                    alert("Message sent!");
                    loadInbox();
                } else {
                    const data = await response.json();
                    document.getElementById("message-error").innerText = JSON.stringify(data);
                }
            } catch (error) {
                console.error(error);
                document.getElementById("message-error").innerText = "An error occurred.";
            }
        }

        async function loadInbox() {
            try {
                const response = await fetch("http://127.0.0.1:8000/api/messages/inbox/", {
                    headers: {
                        "Authorization": `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const messages = await response.json();
                    const inboxDiv = document.getElementById("inbox");
                    inboxDiv.innerHTML = "";

                    messages.forEach(msg => {
                        const messageDiv = document.createElement("div");
                        messageDiv.className = "message";
                        messageDiv.innerHTML = `
                            <p><strong>From:</strong> ${msg.sender}</p>
                            <p><strong>Message:</strong> ${msg.decrypted_content}</p>
                            <p><small>${msg.timestamp}</small></p>
                        `;
                        inboxDiv.appendChild(messageDiv);
                    });
                }
            } catch (error) {
                console.error(error);
                document.getElementById("message-error").innerText = "An error occurred while loading the inbox.";
            }
        }
    </script>
</body>
</html>
